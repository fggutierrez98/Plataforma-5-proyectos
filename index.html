<!DOCTYPE html>
<html lang="en">
<head>
    <title>Insta Pet</title>

</head>
<body>
    <h1>Bienvenido a Insta Pet</h1>
    <p>Crea un perfil de Instagram para tu mascota!</p>
    <form action="index.html" method="post">
        <!-- <p>PRIMERA forma de usar label(me parece más ordena y rapida) </p> -->
        <div>
            <label>Nombre <input name="Nombre" placeholder="Nombre de tu mascota" type="text" required></label><br>
            <label>Edad <input name="edad" placeholder="Edad" type="number" required><br></label>
            <!-- <p>SEGUNDA forma de utilizar label </p> -->
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Email" type="email" required><br>
            <label for="contra">Contraseña</label>
            <input name="Contraseña" id="contra" placeholder="Contraseña" type="password" required>
        </div>
        <label>Color <input type="color"></label><br>
        <div>
            <label for="Raza"> ¿Qué mascota tienes? 
                <select name="Raza">
                    <option value="G">Gato</option>
                    <option value="T">Tigre</option>
                    <option value="P">Perro</option>
                    <option value="L">Liebre</option>
                </select>
            </label><br>
            <div>Genero:
                <label>Macho
                    <input name="genero" type="radio" value="M">
                </label>
                <label>Hembra
                    <input type="radio" name="genero" value="H">
                </label>
            </div>
        </div>
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/0CzuHVdasqY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <br><label for="textarea">¡¡¡ Contanos más sobre tu mascota !!!</label><br>
        <textarea name="text" id="textarea" cols="40" rows="10" placeholder="Ej: le gusta salir a pasear al parque..."></textarea><br>
        <label for="checkbox">Acepto las bases y condiciones</label>
        <input type="checkbox" required id="checkbox" name="bases\_y\_condiciones" value="acepta"><br>
        <br><input type="submit">
    </form>
</body>
</html>
